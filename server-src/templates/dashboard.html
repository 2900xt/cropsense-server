<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropSense Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f1419;
            color: #e7e9ea;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #2f3336;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #7fba7a;
        }

        .header h1 span {
            color: #e7e9ea;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #71767b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ba7c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.875rem;
            color: #71767b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #1d3a25;
            color: #7fba7a;
        }

        .card-badge.warning {
            background: #3d2d1a;
            color: #f5a623;
        }

        .card-badge.danger {
            background: #3d1a1a;
            color: #f55050;
        }

        .sensor-card {
            cursor: pointer;
            transition: border-color 0.2s, transform 0.2s;
        }

        .sensor-card:hover {
            border-color: #7fba7a;
            transform: translateY(-2px);
        }

        .sensor-card.selected {
            border-color: #7fba7a;
            box-shadow: 0 0 0 1px #7fba7a;
        }

        .sensor-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sensor-meta {
            font-size: 0.75rem;
            color: #71767b;
            margin-bottom: 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .metric {
            background: #1e2128;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #71767b;
            margin-bottom: 0.25rem;
        }

        .metric-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e7e9ea;
        }

        .metric-unit {
            font-size: 0.75rem;
            color: #71767b;
            font-weight: 400;
        }

        .chart-container {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }

        .chart-btn {
            background: #1e2128;
            border: 1px solid #2f3336;
            color: #71767b;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-btn:hover {
            border-color: #7fba7a;
            color: #7fba7a;
        }

        .chart-btn.active {
            background: #1d3a25;
            border-color: #7fba7a;
            color: #7fba7a;
        }

        .chart-wrapper {
            height: 300px;
            position: relative;
        }

        .no-sensors {
            text-align: center;
            padding: 3rem;
            color: #71767b;
        }

        .no-sensors-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #7fba7a;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #71767b;
            margin-top: 0.25rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #2f3336;
        }

        .history-table th {
            font-size: 0.75rem;
            color: #71767b;
            text-transform: uppercase;
            font-weight: 500;
        }

        .history-table td {
            font-size: 0.875rem;
        }

        .history-table tr:hover {
            background: #1e2128;
        }

        .refresh-notice {
            font-size: 0.75rem;
            color: #71767b;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><span>CropSense</span> Dashboard</h1>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Live</span>
            <span class="refresh-notice">| Refreshing every 2s</span>
        </div>
    </header>

    <div class="container">
        <!-- Stats Overview -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="total-sensors">0</div>
                <div class="stat-label">Active Sensors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-temp">--</div>
                <div class="stat-label">Avg Temperature (Â°C)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-humidity">--</div>
                <div class="stat-label">Avg Humidity (%)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="healthy-plants">0</div>
                <div class="stat-label">Healthy Plants</div>
            </div>
        </div>

        <!-- Sensor Cards -->
        <div class="grid" id="sensors-grid">
            <div class="no-sensors">
                <div class="no-sensors-icon">ðŸ“¡</div>
                <p>No sensors connected</p>
                <p style="font-size: 0.875rem; margin-top: 0.5rem;">Waiting for sensor data...</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Real-Time Metrics</h2>
                <div class="chart-controls">
                    <button class="chart-btn active" data-metric="temperature">Temperature</button>
                    <button class="chart-btn" data-metric="humidity">Humidity</button>
                    <button class="chart-btn" data-metric="pressure">Pressure</button>
                    <button class="chart-btn" data-metric="gasResistance">Gas Resistance</button>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="main-chart"></canvas>
            </div>
        </div>

        <!-- Historical Data -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Recent Updates</span>
            </div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Sensor</th>
                        <th>Plant ID</th>
                        <th>Status</th>
                        <th>Temp</th>
                        <th>Humidity</th>
                        <th>Gas Res.</th>
                        <th>Last Update</th>
                    </tr>
                </thead>
                <tbody id="history-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center; color: #71767b;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Global state
        let sensorsData = {};
        let selectedSensor = null;
        let currentMetric = 'temperature';
        let chartHistory = {};
        let mainChart = null;
        const maxDataPoints = 50;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('main-chart').getContext('2d');
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#71767b',
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#2f3336'
                            },
                            ticks: {
                                color: '#71767b',
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            grid: {
                                color: '#2f3336'
                            },
                            ticks: {
                                color: '#71767b'
                            }
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        // Color palette for sensors
        const colors = [
            '#7fba7a', '#f5a623', '#5da8e8', '#e85d75',
            '#9b7fba', '#5de8c4', '#e8d15d', '#ba7f9b'
        ];

        // Update chart with current metric
        function updateChart() {
            const sensors = Object.keys(sensorsData);
            const datasets = [];

            sensors.forEach((sensorName, index) => {
                const history = chartHistory[sensorName]?.[currentMetric] || [];
                datasets.push({
                    label: sensorName,
                    data: history.map(h => h.value),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    tension: 0.3,
                    fill: true,
                    pointRadius: 0,
                    borderWidth: 2
                });
            });

            // Get timestamps from first sensor with data
            let labels = [];
            for (const sensorName of sensors) {
                const history = chartHistory[sensorName]?.[currentMetric] || [];
                if (history.length > 0) {
                    labels = history.map(h => h.time);
                    break;
                }
            }

            mainChart.data.labels = labels;
            mainChart.data.datasets = datasets;
            mainChart.update('none');
        }

        // Render sensor cards
        function renderSensors() {
            const grid = document.getElementById('sensors-grid');
            const sensors = Object.values(sensorsData);

            if (sensors.length === 0) {
                grid.innerHTML = `
                    <div class="no-sensors">
                        <div class="no-sensors-icon">ðŸ“¡</div>
                        <p>No sensors connected</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">Waiting for sensor data...</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = sensors.map((sensor, index) => {
                const statusClass = sensor.disease_status === 'healthy' ? '' :
                                   sensor.disease_status === 'unknown' ? 'warning' : 'danger';
                const data = sensor.data || {};

                return `
                    <div class="card sensor-card ${selectedSensor === sensor.name ? 'selected' : ''}"
                         data-sensor="${sensor.name}">
                        <div class="card-header">
                            <span class="card-title">Sensor</span>
                            <span class="card-badge ${statusClass}">${sensor.disease_status || 'unknown'}</span>
                        </div>
                        <div class="sensor-name">${sensor.name}</div>
                        <div class="sensor-meta">
                            Plant: ${sensor.plant_id || 'N/A'} | Location: ${sensor.location || 'N/A'}
                        </div>
                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-label">Temperature</div>
                                <div class="metric-value">${(data.temperature || 0).toFixed(1)}<span class="metric-unit">Â°C</span></div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Humidity</div>
                                <div class="metric-value">${(data.humidity || 0).toFixed(1)}<span class="metric-unit">%</span></div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Pressure</div>
                                <div class="metric-value">${(data.pressure || 0).toFixed(1)}<span class="metric-unit">kPa</span></div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Gas Resistance</div>
                                <div class="metric-value">${(data.gasResistance || 0).toFixed(1)}<span class="metric-unit">kÎ©</span></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.sensor-card').forEach(card => {
                card.addEventListener('click', () => {
                    selectedSensor = card.dataset.sensor;
                    renderSensors();
                });
            });
        }

        // Update stats
        function updateStats() {
            const sensors = Object.values(sensorsData);
            const count = sensors.length;

            document.getElementById('total-sensors').textContent = count;

            if (count > 0) {
                const avgTemp = sensors.reduce((sum, s) => sum + (s.data?.temperature || 0), 0) / count;
                const avgHumidity = sensors.reduce((sum, s) => sum + (s.data?.humidity || 0), 0) / count;
                const healthyCount = sensors.filter(s => s.disease_status === 'healthy').length;

                document.getElementById('avg-temp').textContent = avgTemp.toFixed(1);
                document.getElementById('avg-humidity').textContent = avgHumidity.toFixed(1);
                document.getElementById('healthy-plants').textContent = healthyCount;
            } else {
                document.getElementById('avg-temp').textContent = '--';
                document.getElementById('avg-humidity').textContent = '--';
                document.getElementById('healthy-plants').textContent = '0';
            }
        }

        // Update history table
        function updateHistoryTable() {
            const tbody = document.getElementById('history-tbody');
            const sensors = Object.values(sensorsData);

            if (sensors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #71767b;">No data available</td></tr>';
                return;
            }

            // Sort by last update
            sensors.sort((a, b) => new Date(b.last_upd) - new Date(a.last_upd));

            tbody.innerHTML = sensors.map(sensor => {
                const data = sensor.data || {};
                const statusClass = sensor.disease_status === 'healthy' ? '' :
                                   sensor.disease_status === 'unknown' ? 'warning' : 'danger';
                return `
                    <tr>
                        <td>${sensor.name}</td>
                        <td>${sensor.plant_id || 'N/A'}</td>
                        <td><span class="card-badge ${statusClass}">${sensor.disease_status || 'unknown'}</span></td>
                        <td>${(data.temperature || 0).toFixed(1)}Â°C</td>
                        <td>${(data.humidity || 0).toFixed(1)}%</td>
                        <td>${(data.gasResistance || 0).toFixed(1)} kÎ©</td>
                        <td>${sensor.last_upd || 'N/A'}</td>
                    </tr>
                `;
            }).join('');
        }

        // Store data point in history
        function recordDataPoint(sensorName, data) {
            if (!chartHistory[sensorName]) {
                chartHistory[sensorName] = {};
            }

            const now = new Date().toLocaleTimeString();

            for (const metric of ['temperature', 'humidity', 'pressure', 'gasResistance']) {
                if (!chartHistory[sensorName][metric]) {
                    chartHistory[sensorName][metric] = [];
                }

                chartHistory[sensorName][metric].push({
                    time: now,
                    value: data[metric] || 0
                });

                // Keep only last N points
                if (chartHistory[sensorName][metric].length > maxDataPoints) {
                    chartHistory[sensorName][metric].shift();
                }
            }
        }

        // Fetch data from server
        async function fetchData() {
            try {
                const response = await fetch('/get_list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    sensorsData = data;

                    // Record data points for charts
                    for (const [sensorName, sensorData] of Object.entries(data)) {
                        if (sensorData.data) {
                            recordDataPoint(sensorName, sensorData.data);
                        }
                    }

                    renderSensors();
                    updateStats();
                    updateHistoryTable();
                    updateChart();
                }
            } catch (error) {
                console.error('Failed to fetch sensor data:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initChart();

            // Chart metric buttons
            document.querySelectorAll('.chart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMetric = btn.dataset.metric;
                    updateChart();
                });
            });

            // Initial fetch
            fetchData();

            // Poll every 2 seconds
            setInterval(fetchData, 2000);
        });
    </script>
</body>
</html>
